<div class="row my-4">
    <div class="col-md-12">
        <h5>Edit Post</h5>
        <hr />
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title" placeholder="Enter title" />
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description" placeholder="Enter desscription"></textarea>
            </div>

            <div class="my-3">
                <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="!postForm.valid">
                    Add Post
                </button>
            </div>
        </form>
    </div>
</div>
