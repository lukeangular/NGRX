<div class="row">
    <div class="col-md-12">
        <table class="table table-striped" *ngIf="posts| async as postData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of postData">
                    <td>{{data?.id}}</td>
                    <td>{{data?.title}}</td>
                    <td>{{data?.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
